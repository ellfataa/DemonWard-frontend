<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Edit Account</title>
    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />

    <!-- CSS -->
    <link rel="stylesheet" href="viewer.css" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="main-container">
      <!-- Background Image -->
      <div class="background-container">
        <img class="background" src="../gambar/demonslayer.png" alt="DemonWard" />
      </div>

      <!-- Form Container -->
      <div class="form-container">
        <form action="#" method="post">
          <h1 class="jd-form">Edit Account</h1>
          <hr class="form-divider" />

          <div class="form-group">
            <label for="nama" class="lb-form">Name</label>
            <input type="text" name="nama" class="input-form" id="nama" required />
          </div>

          <div class="form-group">
            <label for="username" class="lb-form">Username</label>
            <input type="text" name="username" class="input-form" id="username" required />
          </div>

          <div class="form-group">
            <label for="email" class="lb-form">Email</label>
            <input type="email" name="email" class="input-form" id="email" required />
          </div>

          <div class="form-group">
            <label for="password" class="lb-form">Password</label>
            <input type="password" name="password" class="input-form" id="password" required />
          </div>

          <div class="button-group">
            <a href="../index.html" class="tombol secondary">Cancel</a>
            <button type="submit" class="tombol">Submit</button>
          </div>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
